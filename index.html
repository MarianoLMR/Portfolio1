<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/skills.css">
    <script defer src="js/app.js"></script>
    <title>Portfolio</title>
</head>

<body>
    <header class="top_header">
        <nav class="top_nav">
            <a href="#" class="header_logo">
                <img height="75" width="75" src="Img/menu-logo.svg" alt="Logo">

                <div>
                    <h5 class="logo_name">
                        Schopenhauer <br>
                    </h5>
                </div>
            </a>

            <button class="open_menu" aria-label="Abrir menú">
                <img src="Img/open-menu.svg" alt="abrir menú">
            </button>

            <ul class="nav_menu">
                <button class="close_menu" aria-label="Cerrar menú">
                    <img src="Img/close-menu.svg" alt="cerrar menú">
                </button>
                <li><a class="selected" href="#">Perfil</a></li>
                <li><a href="#">Experiencia</a></li>
                <li><a href="#">Habilidades</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="horizontal-padding vertical padding">
        <section class="profile">
            <div class="profile-info">
                <h1 class="profile-title">Arthur Schopenhauer</h1>
                <p class="profile-details">Hola, soy Arthur Schopenhauer.</p>
                <button class="profile-button">
                    Descargar obras
                </button>
            </div>
            <span class="profile-img-section">
                <img class="profile-img" src="Img/Profile-pic.png" alt="Imagen de Schopenhauer">
                <div class="profile-img-line"></div>
            </span>
        </section>
    </div>

    <div class="horizontal-padding vertical padding">
        <section class="skills">
            <h2 class="skills-title">
                Habilidades
            </h2>
            <ul class="skills-list">
                <li class="skill-skill">FILOSOFÍA</li>
                <li class="skill-skill">ÓPTICA</li>
                <li class="skill-skill">ODIAR</li>
                <li class="skill-skill">INCEL</li>
            </ul>
        </section>
    </div>



</body>

</html>
